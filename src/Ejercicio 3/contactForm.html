<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Oscar Menacho Silva">
    <meta name="description" content="Formulario de contacto con validaciÃ³n en Bootstrap y jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto con validaci&oacute;n en Bootstrap y jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background-color: rgb(118, 206, 178);">
    <div class="container my-4 w-50">
        <p class="text-center text-white p-2 bg-primary border border-white border-3 rounded-pill">A continuaci&oacute;n ingrese sus datos, por favor.</p>
    </div>
    <div class="container w-75 bg-light py-4 px-5 rounded-4 shadow">
        <h1 class="text-center fw-light mb-4">FORMULARIO DE CONTACTO</h1>
        <form name="contactForm" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="userName" id="userName" placeholder="Ingrese su Nombre">
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Correo Electr&oacute;nico:</label>
                <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="ejemplo@ucb.edu.bo">
            </div>
            <div class="mb-4">
                <label for="userMessage" class="form-label">Mensaje:</label>
                <textarea class="form-control" name="userMessage" id="userMessage" rows="3" placeholder="Ingrese un Mensaje"></textarea>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary shadow">ENVIAR</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="contactFormScript.js"></script>
</body>
</html>
